<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >	
	<title>Sudoku - Kamil Kryus</title>
	<link rel="icon" href="sudoku_icon.png">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="addSudokuScripts.js"></script>
	<script>	
	 $(document).ready (function(){
            $("#success-alert").hide();
            $("#save").click(function showAlert() {
                $("#success-alert").fadeTo(2000, 500).slideUp(500, function(){
               $("#success-alert").slideUp(500);
                });   
            });
	});	
	
	</script>
</head>
<body>

<div class = "container">
	<div class="jumbotron">
	
	  <h1>Add Sudoku</h1>
	  <hr>
		<div class="form-group">
		  <label for="usr">Fulfilled sudoku:</label></br>
		  <label for="usr">For example: {1, 2, 3, 4, 5, 6, 7, 8, 9}</label>
		  <input type="text" class="form-control" id="fulfilled">
		</div>
		<div class="form-group">
		  <label for="usr">Showed numbers:</label></br>
		  <label for="usr">For example: {1, 2, 0, 4, 0, 6, 0, 0, 9}</label>
		  <input type="text" class="form-control" id="showed">
		</div>
		<button type="button" id="easy" class="btn btn-success" onclick="undisableLevel(this.id)">Easy</button>
		<button type="button" id="medium" class="btn btn-warning notUsed" onclick="undisableLevel(this.id)" >Medium</button>
		<button type="button" id="hard" class="btn btn-danger notUsed" onclick="undisableLevel(this.id)" >Hard</button> <br /><br />
		</br></br>
		<button type="button" id="save" class="btn btn-success btn-xlarge" onclick="saveToFile()">Save</button>
		<button type="button" class="btn btn-success btn-xlarge" onclick="window.location.href='index.html'">Cancel</button></br></br>
		
		<div class="alert alert-success" id="success-alert">
			<button type="button" class="close" data-dismiss="alert">x</button>
			<strong>Success! </strong>
		</div>							
				
	</div>
</div>			
		
</body>
</html>
